<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <title>Bookmarks</title>
</head>
<body>
  <header>
      <h1>My Bookmarks</h1>
  </header>

  <div class="container">
    <button class="add-bookmark-button">Add a new bookmark</button>
    <div class="dropdown">
      <button id="dropdown-button" class="button">Filter Ratings</button>
        
      <div class="dropdown-content">
          <ul>  
            <li class="5-stars">5 stars</li>
            <li class="4-stars">4 stars</li>
            <li class="3-stars">3 stars</li>
            <li class="2-stars">2 stars</li>
            <li class="2-stars">1 star</li>
          </ul>
        </div>
    </div>
  
    <ul class="bookmark-list">
        
    </ul>


  </div>
<script src="index.js"></script>
</body>
</html>
